<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Search Results Gallery</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
	<div class="container">
		<div class="searchButton">
			<p>Search: <input type="text" name="name" id="searchField"/></p>
			<div class="btn btn-default searchBtn">Search</div>
		</div>
		<div class="searchStatus"></div>
		<div class="display">
			<div class="displayImage"></div>
			<div class="nav">
				<div class="leftArrow"></div>
				<div class="i0 circleBtn"></div>
				<div class="i1 circleBtn"></div>
				<div class="i2 circleBtn"></div>
				<div class="i3 circleBtn"></div>
				<div class="i4 circleBtn"></div>
				<div class="i5 circleBtn"></div>
				<div class="i6 circleBtn"></div>
				<div class="i7 circleBtn"></div>
				<div class="rightArrow"></div>
			</div>
			<div class="displayInfo"></div>
		</div>
	</div>

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
	<!-- END SCRIPTS -->
</body>
</html>
